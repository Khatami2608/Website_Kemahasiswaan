{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block page_title %}
        {% endblock %}
    </title>
    {% include "snippets/style.html" %}
</head>

<body>

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient sidebar sidebar-dark accordion shadow" id="accordionSidebar" id="navbar" style="background-color: #0A2647;">

            {% include "snippets/sidebar.html" %}

        </ul>
        <!-- End of Sidebar -->


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
             <!-- Main Content -->
            <div id="content">

                 {% include "snippets/navbar.html" %}  

                <!-- Begin Page Content -->
                <div class="container">
                    <!-- <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"> -->
                    <div class="col-md ml-sm-auto">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <!-- </main> -->
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2023</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    {% include "snippets/script.html" %}

</body>

</html>
